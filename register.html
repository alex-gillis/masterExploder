<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Register</h1>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="register">Register</button>
    <p id="status"></p>
    
    <p>Already have an account? <a href="./login.html">Login here</a></p>

    <script type="module">
        import { registerUser } from './src/components/supabase/Users.js';

        document.getElementById('register').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!username || !password) {
                status.textContent = 'Please enter a username and password.';
                return;
            }

            const user = await registerUser(username, password);

            if (user) {
                status.textContent = 'Registration successful! Redirecting to login...';
                setTimeout(() => (window.location.href = './login.html'), 2000);
            } else {
                status.textContent = 'Registration failed. Check console for details.';
            }
        });
    </script>
</body>
</html>
