<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="register">Register</button>
    <p id="status"></p>
    <p>Already have an account? <a href="./login.html">Login here</a></p>


    <script type="module">
        import { registerUser } from './src/components/supabase/Users.js';

        document.getElementById('register').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const user = await registerUser(email, password);
            const status = document.getElementById('status');

            if (user) {
                status.textContent = 'Registration successful!';
                setTimeout(() => (window.location.href = './login.html'), 2000); // Redirect to login
            } else {
                status.textContent = 'Registration failed. Try again.';
            }
        });
    </script>
</body>
</html>
