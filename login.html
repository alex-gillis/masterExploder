<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="login">Login</button>
    <p id="status"></p>

    <p>Don't have an account? <a href="./register.html">Register here</a></p>

    <script type="module">
        import { loginUser } from './src/components/supabase/Users.js';

        document.getElementById('login').addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            if (!username || !password) {
                status.textContent = 'Please enter a username and password.';
                return;
            }

            const user = await loginUser(username, password);

            if (user) {
                status.textContent = 'Login successful! Redirecting...';
                localStorage.setItem('userId', user.id);
                localStorage.setItem('username', user.username);
                localStorage.setItem('highscore', user.highscore);
                setTimeout(() => (window.location.href = './index.html'), 2000);
            } else {
                status.textContent = 'Login failed. Check username and password.';
            }
        });
    </script>
</body>
</html>
